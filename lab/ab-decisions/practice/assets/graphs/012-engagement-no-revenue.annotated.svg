<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" style="background: #1a1a1a;">
  <!-- Оси -->
  <line x1="60" y1="390" x2="740" y2="390" stroke="#666" stroke-width="1.5"/>
  <line x1="60" y1="390" x2="60" y2="60" stroke="#666" stroke-width="1.5"/>
  
  <!-- Сетка (вертикальные линии для дней) -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="120" y1="60" x2="120" y2="390"/>
    <line x1="180" y1="60" x2="180" y2="390"/>
    <line x1="240" y1="60" x2="240" y2="390"/>
    <line x1="300" y1="60" x2="300" y2="390"/>
    <line x1="360" y1="60" x2="360" y2="390"/>
    <line x1="420" y1="60" x2="420" y2="390"/>
    <line x1="480" y1="60" x2="480" y2="390"/>
    <line x1="540" y1="60" x2="540" y2="390"/>
    <line x1="600" y1="60" x2="600" y2="390"/>
    <line x1="660" y1="60" x2="660" y2="390"/>
    <line x1="720" y1="60" x2="720" y2="390"/>
  </g>
  
  <!-- Горизонтальные линии сетки -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="60" y1="330" x2="740" y2="330"/>
    <line x1="60" y1="270" x2="740" y2="270"/>
    <line x1="60" y1="210" x2="740" y2="210"/>
    <line x1="60" y1="150" x2="740" y2="150"/>
    <line x1="60" y1="90" x2="740" y2="90"/>
  </g>
  
  <!-- Контрольная группа: Revenue (пунктир, бледный) -->
  <polyline points="80,270 120,270 180,270 240,270 300,270 360,270 420,270 480,270 540,270 600,270 660,270 720,270" 
            fill="none" stroke="#999" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- Контрольная группа: Engagement (пунктир, бледный) -->
  <polyline points="80,210 120,210 180,210 240,210 300,210 360,210 420,210 480,210 540,210 600,210 660,210 720,210" 
            fill="none" stroke="#888" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- Контрольная группа: Attention к рекламе (пунктир, бледный) -->
  <polyline points="80,330 120,330 180,330 240,330 300,330 360,330 420,330 480,330 540,330 600,330 660,330 720,330" 
            fill="none" stroke="#777" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- Тестовая группа: Revenue (падает -5-7%) -->
  <polyline points="80,270 120,273 180,276 240,279 300,282 360,285 420,288 480,291 540,294 600,297 660,300 720,303" 
            fill="none" stroke="#ff6b6b" stroke-width="2.5"/>
  
  <!-- Тестовая группа: Engagement (растёт +3-5%) -->
  <polyline points="80,210 120,207 180,204 240,201 300,198 360,195 420,192 480,189 540,186 600,183 660,180 720,177" 
            fill="none" stroke="#51cf66" stroke-width="2.5"/>
  
  <!-- Тестовая группа: Attention к рекламе (падает -8-10%) -->
  <polyline points="80,330 120,333 180,337 240,341 300,346 360,351 420,356 480,361 540,366 600,371 660,376 720,381" 
            fill="none" stroke="#ff8787" stroke-width="2.5"/>
  
  <!-- Аннотация 1: Revenue падает -->
  <g>
    <line x1="500" y1="288" x2="550" y2="320" stroke="#ff6b6b" stroke-width="1.5" opacity="0.8"/>
    <rect x="555" y="310" width="140" height="30" fill="#1a1a1a" stroke="#ff6b6b" stroke-width="1" rx="3"/>
    <text x="625" y="330" fill="#ff6b6b" font-size="12" font-family="system-ui" text-anchor="middle" font-weight="500">Revenue ↓ -5-7%</text>
  </g>
  
  <!-- Аннотация 2: Engagement растёт -->
  <g>
    <line x1="500" y1="192" x2="550" y2="160" stroke="#51cf66" stroke-width="1.5" opacity="0.8"/>
    <rect x="555" y="150" width="140" height="30" fill="#1a1a1a" stroke="#51cf66" stroke-width="1" rx="3"/>
    <text x="625" y="170" fill="#51cf66" font-size="12" font-family="system-ui" text-anchor="middle" font-weight="500">Engagement ↑ +3-5%</text>
  </g>
  
  <!-- Аннотация 3: Attention падает -->
  <g>
    <line x1="500" y1="356" x2="550" y2="330" stroke="#ff8787" stroke-width="1.5" opacity="0.8"/>
    <rect x="555" y="320" width="140" height="30" fill="#1a1a1a" stroke="#ff8787" stroke-width="1" rx="3"/>
    <text x="625" y="340" fill="#ff8787" font-size="12" font-family="system-ui" text-anchor="middle" font-weight="500">Attention ↓ -8-10%</text>
  </g>
  
  <!-- Аннотация 4: Каннибализация внимания -->
  <g>
    <line x1="300" y1="285" x2="250" y2="240" stroke="#ffa500" stroke-width="1.5" opacity="0.8"/>
    <rect x="100" y="220" width="160" height="50" fill="#1a1a1a" stroke="#ffa500" stroke-width="1" rx="3"/>
    <text x="180" y="240" fill="#ffa500" font-size="11" font-family="system-ui" text-anchor="middle" font-weight="500">Вовлечённость ≠</text>
    <text x="180" y="258" fill="#ffa500" font-size="11" font-family="system-ui" text-anchor="middle">выручка</text>
  </g>
  
  <!-- Подписи осей -->
  <text x="400" y="420" fill="#ccc" font-size="14" font-family="system-ui" text-anchor="middle">Дни эксперимента</text>
  <text x="20" y="225" fill="#ccc" font-size="14" font-family="system-ui" text-anchor="middle" transform="rotate(-90, 20, 225)">Значение (индекс)</text>
  
  <!-- Метки дней -->
  <text x="80" y="405" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">1</text>
  <text x="300" y="405" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">7</text>
  <text x="720" y="405" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">14</text>
  
  <!-- Метки значений (левая ось) -->
  <text x="45" y="395" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">0.7</text>
  <text x="45" y="335" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.0</text>
  <text x="45" y="275" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.0</text>
  <text x="45" y="215" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.0</text>
  <text x="45" y="155" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.1</text>
  <text x="45" y="95" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.1</text>
  
  <!-- Легенда -->
  <g opacity="0.7">
    <line x1="650" y1="80" x2="680" y2="80" stroke="#ff6b6b" stroke-width="2.5"/>
    <text x="690" y="85" fill="#ccc" font-size="11" font-family="system-ui">Revenue (тест)</text>
    <line x1="650" y1="100" x2="680" y2="100" stroke="#51cf66" stroke-width="2.5"/>
    <text x="690" y="105" fill="#ccc" font-size="11" font-family="system-ui">Engagement (тест)</text>
    <line x1="650" y1="120" x2="680" y2="120" stroke="#ff8787" stroke-width="2.5"/>
    <text x="690" y="125" fill="#ccc" font-size="11" font-family="system-ui">Attention к рекламе (тест)</text>
    <line x1="650" y1="140" x2="680" y2="140" stroke="#999" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <text x="690" y="145" fill="#999" font-size="11" font-family="system-ui">Revenue (контроль)</text>
    <line x1="650" y1="160" x2="680" y2="160" stroke="#888" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <text x="690" y="165" fill="#999" font-size="11" font-family="system-ui">Engagement (контроль)</text>
  </g>
</svg>

