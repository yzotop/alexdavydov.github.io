<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" style="background: #1a1a1a;">
  <!-- Оси -->
  <line x1="60" y1="340" x2="740" y2="340" stroke="#666" stroke-width="1.5"/>
  <line x1="60" y1="340" x2="60" y2="60" stroke="#666" stroke-width="1.5"/>
  
  <!-- Нулевая линия (baseline для дельты) -->
  <line x1="60" y1="200" x2="740" y2="200" stroke="#666" stroke-width="1" stroke-dasharray="2,2" opacity="0.5"/>
  
  <!-- Сетка (вертикальные линии для дней) -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="120" y1="60" x2="120" y2="340"/>
    <line x1="180" y1="60" x2="180" y2="340"/>
    <line x1="240" y1="60" x2="240" y2="340"/>
    <line x1="300" y1="60" x2="300" y2="340"/>
    <line x1="360" y1="60" x2="360" y2="340"/>
    <line x1="420" y1="60" x2="420" y2="340"/>
    <line x1="480" y1="60" x2="480" y2="340"/>
    <line x1="540" y1="60" x2="540" y2="340"/>
    <line x1="600" y1="60" x2="600" y2="340"/>
    <line x1="660" y1="60" x2="660" y2="340"/>
    <line x1="720" y1="60" x2="720" y2="340"/>
  </g>
  
  <!-- Горизонтальные линии сетки -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="60" y1="280" x2="740" y2="280"/>
    <line x1="60" y1="240" x2="740" y2="240"/>
    <line x1="60" y1="160" x2="740" y2="160"/>
    <line x1="60" y1="120" x2="740" y2="120"/>
    <line x1="60" y1="80" x2="740" y2="80"/>
  </g>
  
  <!-- Format A — растёт (+6%) -->
  <polyline points="80,200 120,201 180,202 240,203 300,204 360,204.5 420,205 480,205.5 540,206 600,206 660,206 720,206" 
            fill="none" stroke="#4a9eff" stroke-width="2.5"/>
  
  <!-- Format B — падает (-4%) -->
  <polyline points="80,200 120,199.5 180,199 240,198.5 300,198 360,197.5 420,197 480,196.5 540,196 600,196 660,196 720,196" 
            fill="none" stroke="#ff6b6b" stroke-width="2.5"/>
  
  <!-- Total — падает (-1%) -->
  <polyline points="80,200 120,199.9 180,199.8 240,199.7 300,199.6 360,199.5 420,199.4 480,199.3 540,199.2 600,199.1 660,199 720,199" 
            fill="none" stroke="#ffa500" stroke-width="2.5"/>
  
  <!-- Подписи осей -->
  <text x="400" y="370" fill="#ccc" font-size="14" font-family="system-ui" text-anchor="middle">Дни эксперимента</text>
  <text x="20" y="200" fill="#ccc" font-size="14" font-family="system-ui" text-anchor="middle" transform="rotate(-90, 20, 200)">Δ Revenue (test vs control, %)</text>
  
  <!-- Метки дней -->
  <text x="80" y="355" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">1</text>
  <text x="300" y="355" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">7</text>
  <text x="720" y="355" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">14</text>
  
  <!-- Метки значений (левая ось) -->
  <text x="45" y="205" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">0%</text>
  <text x="45" y="245" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">+2%</text>
  <text x="45" y="285" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">+4%</text>
  <text x="45" y="85" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">+6%</text>
  <text x="45" y="165" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">-2%</text>
  <text x="45" y="125" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">-4%</text>
  
  <!-- Легенда -->
  <g opacity="0.7">
    <line x1="650" y1="80" x2="680" y2="80" stroke="#4a9eff" stroke-width="2.5"/>
    <text x="690" y="85" fill="#ccc" font-size="11" font-family="system-ui">Format A</text>
    <line x1="650" y1="100" x2="680" y2="100" stroke="#ff6b6b" stroke-width="2.5"/>
    <text x="690" y="105" fill="#ccc" font-size="11" font-family="system-ui">Format B</text>
    <line x1="650" y1="120" x2="680" y2="120" stroke="#ffa500" stroke-width="2.5"/>
    <text x="690" y="125" fill="#ccc" font-size="11" font-family="system-ui">Total</text>
  </g>
</svg>


