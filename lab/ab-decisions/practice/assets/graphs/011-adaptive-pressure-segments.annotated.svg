<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" style="background: #1a1a1a;">
  <!-- Оси -->
  <line x1="60" y1="390" x2="740" y2="390" stroke="#666" stroke-width="1.5"/>
  <line x1="60" y1="390" x2="60" y2="60" stroke="#666" stroke-width="1.5"/>
  
  <!-- Сетка (вертикальные линии для дней) -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="120" y1="60" x2="120" y2="390"/>
    <line x1="180" y1="60" x2="180" y2="390"/>
    <line x1="240" y1="60" x2="240" y2="390"/>
    <line x1="300" y1="60" x2="300" y2="390"/>
    <line x1="360" y1="60" x2="360" y2="390"/>
    <line x1="420" y1="60" x2="420" y2="390"/>
    <line x1="480" y1="60" x2="480" y2="390"/>
    <line x1="540" y1="60" x2="540" y2="390"/>
    <line x1="600" y1="60" x2="600" y2="390"/>
    <line x1="660" y1="60" x2="660" y2="390"/>
    <line x1="720" y1="60" x2="720" y2="390"/>
  </g>
  
  <!-- Горизонтальные линии сетки -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="60" y1="330" x2="740" y2="330"/>
    <line x1="60" y1="270" x2="740" y2="270"/>
    <line x1="60" y1="210" x2="740" y2="210"/>
    <line x1="60" y1="150" x2="740" y2="150"/>
    <line x1="60" y1="90" x2="740" y2="90"/>
  </g>
  
  <!-- Контрольная группа: Revenue агрегат (пунктир, бледный) -->
  <polyline points="80,270 120,270 180,270 240,270 300,270 360,270 420,270 480,270 540,270 600,270 660,270 720,270" 
            fill="none" stroke="#999" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- Контрольная группа: Revenue высокодоходные (пунктир, бледный) -->
  <polyline points="80,210 120,210 180,210 240,210 300,210 360,210 420,210 480,210 540,210 600,210 660,210 720,210" 
            fill="none" stroke="#888" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- Контрольная группа: Revenue средне/низкодоходные (пунктир, бледный) -->
  <polyline points="80,330 120,330 180,330 240,330 300,330 360,330 420,330 480,330 540,330 600,330 660,330 720,330" 
            fill="none" stroke="#777" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- Тестовая группа: Revenue агрегат (растёт +4-5%) -->
  <polyline points="80,270 120,268 180,266 240,264 300,262 360,260 420,258 480,256 540,254 600,252 660,250 720,248" 
            fill="none" stroke="#4a9eff" stroke-width="2.5"/>
  
  <!-- Тестовая группа: Revenue высокодоходные (большой рост +15%) -->
  <polyline points="80,210 120,205 180,198 240,190 300,180 360,170 420,160 480,150 540,140 600,130 660,120 720,110" 
            fill="none" stroke="#51cf66" stroke-width="2.5"/>
  
  <!-- Тестовая группа: Revenue средне/низкодоходные (малый рост/нейтрально +2-0%) -->
  <polyline points="80,330 120,329 180,328 240,328 300,328 360,328 420,328 480,328 540,328 600,328 660,328 720,328" 
            fill="none" stroke="#ffd43b" stroke-width="2.5"/>
  
  <!-- Аннотация 1: Агрегат показывает меньший эффект -->
  <g>
    <line x1="500" y1="258" x2="550" y2="230" stroke="#4a9eff" stroke-width="1.5" opacity="0.8"/>
    <rect x="555" y="220" width="140" height="30" fill="#1a1a1a" stroke="#4a9eff" stroke-width="1" rx="3"/>
    <text x="625" y="240" fill="#4a9eff" font-size="12" font-family="system-ui" text-anchor="middle" font-weight="500">Агрегат ↑ +4-5%</text>
  </g>
  
  <!-- Аннотация 2: Высокодоходные дают основной вклад -->
  <g>
    <line x1="500" y1="160" x2="550" y2="130" stroke="#51cf66" stroke-width="1.5" opacity="0.8"/>
    <rect x="555" y="120" width="140" height="30" fill="#1a1a1a" stroke="#51cf66" stroke-width="1" rx="3"/>
    <text x="625" y="140" fill="#51cf66" font-size="12" font-family="system-ui" text-anchor="middle" font-weight="500">Высокодоходные ↑ +15%</text>
  </g>
  
  <!-- Аннотация 3: Средне/низкодоходные нейтральны -->
  <g>
    <line x1="400" y1="328" x2="350" y2="300" stroke="#ffd43b" stroke-width="1.5" opacity="0.8"/>
    <rect x="200" y="280" width="160" height="30" fill="#1a1a1a" stroke="#ffd43b" stroke-width="1" rx="3"/>
    <text x="280" y="300" fill="#ffd43b" font-size="12" font-family="system-ui" text-anchor="middle" font-weight="500">Средне/низкодоходные ~0%</text>
  </g>
  
  <!-- Аннотация 4: Агрегат маскирует эффект -->
  <g>
    <line x1="300" y1="260" x2="250" y2="220" stroke="#ffa500" stroke-width="1.5" opacity="0.8"/>
    <rect x="100" y="200" width="160" height="50" fill="#1a1a1a" stroke="#ffa500" stroke-width="1" rx="3"/>
    <text x="180" y="220" fill="#ffa500" font-size="11" font-family="system-ui" text-anchor="middle" font-weight="500">Агрегат маскирует</text>
    <text x="180" y="238" fill="#ffa500" font-size="11" font-family="system-ui" text-anchor="middle">эффект сегментов</text>
  </g>
  
  <!-- Подписи осей -->
  <text x="400" y="420" fill="#ccc" font-size="14" font-family="system-ui" text-anchor="middle">Дни эксперимента</text>
  <text x="20" y="225" fill="#ccc" font-size="14" font-family="system-ui" text-anchor="middle" transform="rotate(-90, 20, 225)">Значение (индекс)</text>
  
  <!-- Метки дней -->
  <text x="80" y="405" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">1</text>
  <text x="300" y="405" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">7</text>
  <text x="720" y="405" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">13</text>
  
  <!-- Метки значений (левая ось) -->
  <text x="45" y="395" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">0.7</text>
  <text x="45" y="335" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.0</text>
  <text x="45" y="275" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.0</text>
  <text x="45" y="215" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.0</text>
  <text x="45" y="155" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.2</text>
  <text x="45" y="95" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.2</text>
  
  <!-- Легенда -->
  <g opacity="0.7">
    <line x1="650" y1="80" x2="680" y2="80" stroke="#4a9eff" stroke-width="2.5"/>
    <text x="690" y="85" fill="#ccc" font-size="11" font-family="system-ui">Revenue агрегат (тест)</text>
    <line x1="650" y1="100" x2="680" y2="100" stroke="#51cf66" stroke-width="2.5"/>
    <text x="690" y="105" fill="#ccc" font-size="11" font-family="system-ui">Revenue высокодоходные (тест)</text>
    <line x1="650" y1="120" x2="680" y2="120" stroke="#ffd43b" stroke-width="2.5"/>
    <text x="690" y="125" fill="#ccc" font-size="11" font-family="system-ui">Revenue средне/низкодоходные (тест)</text>
    <line x1="650" y1="140" x2="680" y2="140" stroke="#999" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <text x="690" y="145" fill="#999" font-size="11" font-family="system-ui">Revenue агрегат (контроль)</text>
    <line x1="650" y1="160" x2="680" y2="160" stroke="#888" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <text x="690" y="165" fill="#999" font-size="11" font-family="system-ui">Revenue высокодоходные (контроль)</text>
  </g>
</svg>

