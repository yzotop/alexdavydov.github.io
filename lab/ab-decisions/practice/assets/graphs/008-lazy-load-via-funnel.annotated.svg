<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" style="background: #1a1a1a;">
  <!-- Оси -->
  <line x1="60" y1="390" x2="740" y2="390" stroke="#666" stroke-width="1.5"/>
  <line x1="60" y1="390" x2="60" y2="60" stroke="#666" stroke-width="1.5"/>
  
  <!-- Сетка (вертикальные линии для дней) -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="120" y1="60" x2="120" y2="390"/>
    <line x1="180" y1="60" x2="180" y2="390"/>
    <line x1="240" y1="60" x2="240" y2="390"/>
    <line x1="300" y1="60" x2="300" y2="390"/>
    <line x1="360" y1="60" x2="360" y2="390"/>
    <line x1="420" y1="60" x2="420" y2="390"/>
    <line x1="480" y1="60" x2="480" y2="390"/>
    <line x1="540" y1="60" x2="540" y2="390"/>
    <line x1="600" y1="60" x2="600" y2="390"/>
    <line x1="660" y1="60" x2="660" y2="390"/>
    <line x1="720" y1="60" x2="720" y2="390"/>
  </g>
  
  <!-- Горизонтальные линии сетки -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="60" y1="330" x2="740" y2="330"/>
    <line x1="60" y1="270" x2="740" y2="270"/>
    <line x1="60" y1="210" x2="740" y2="210"/>
    <line x1="60" y1="150" x2="740" y2="150"/>
    <line x1="60" y1="90" x2="740" y2="90"/>
  </g>
  
  <!-- Контрольная группа: Revenue (пунктир, бледный) -->
  <polyline points="80,270 120,270 180,270 240,270 300,270 360,270 420,270 480,270 540,270 600,270 660,270 720,270" 
            fill="none" stroke="#999" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- Контрольная группа: CPM (пунктир, бледный) -->
  <polyline points="80,330 120,330 180,330 240,330 300,330 360,330 420,330 480,330 540,330 600,330 660,330 720,330" 
            fill="none" stroke="#666" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- Контрольная группа: Show Rate (пунктир, бледный) -->
  <polyline points="80,210 120,210 180,210 240,210 300,210 360,210 420,210 480,210 540,210 600,210 660,210 720,210" 
            fill="none" stroke="#888" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- Контрольная группа: Pressure (пунктир, бледный) -->
  <polyline points="80,150 120,150 180,150 240,150 300,150 360,150 420,150 480,150 540,150 600,150 660,150 720,150" 
            fill="none" stroke="#777" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- Тестовая группа: Revenue (растёт +5-7%) -->
  <polyline points="80,270 120,268 180,265 240,262 300,258 360,255 420,252 480,249 540,246 600,243 660,240 720,237" 
            fill="none" stroke="#4a9eff" stroke-width="2.5"/>
  
  <!-- Тестовая группа: CPM (стабилен ~+0.3%) -->
  <polyline points="80,330 120,329.5 180,329 240,329 300,329 360,329 420,329 480,329 540,329 600,329 660,329 720,329" 
            fill="none" stroke="#ff6b6b" stroke-width="2.5"/>
  
  <!-- Тестовая группа: Show Rate (растёт +12-15%) -->
  <polyline points="80,210 120,207 180,203 240,199 300,194 360,189 420,184 480,179 540,174 600,169 660,164 720,159" 
            fill="none" stroke="#51cf66" stroke-width="2.5"/>
  
  <!-- Тестовая группа: Pressure (стабилен ~0%) -->
  <polyline points="80,150 120,150 180,150 240,150 300,150 360,150 420,150 480,150 540,150 600,150 660,150 720,150" 
            fill="none" stroke="#ffd43b" stroke-width="2.5"/>
  
  <!-- Аннотация 1: Revenue растёт -->
  <g>
    <line x1="500" y1="252" x2="550" y2="220" stroke="#4a9eff" stroke-width="1.5" opacity="0.8"/>
    <rect x="555" y="210" width="140" height="30" fill="#1a1a1a" stroke="#4a9eff" stroke-width="1" rx="3"/>
    <text x="625" y="230" fill="#4a9eff" font-size="12" font-family="system-ui" text-anchor="middle" font-weight="500">Revenue ↑ +5-7%</text>
  </g>
  
  <!-- Аннотация 2: Show Rate растёт -->
  <g>
    <line x1="500" y1="184" x2="550" y2="150" stroke="#51cf66" stroke-width="1.5" opacity="0.8"/>
    <rect x="555" y="140" width="140" height="30" fill="#1a1a1a" stroke="#51cf66" stroke-width="1" rx="3"/>
    <text x="625" y="160" fill="#51cf66" font-size="12" font-family="system-ui" text-anchor="middle" font-weight="500">Show Rate ↑ +12-15%</text>
  </g>
  
  <!-- Аннотация 3: CPM стабилен -->
  <g>
    <line x1="400" y1="329" x2="350" y2="300" stroke="#ff6b6b" stroke-width="1.5" opacity="0.8"/>
    <rect x="200" y="280" width="160" height="30" fill="#1a1a1a" stroke="#ff6b6b" stroke-width="1" rx="3"/>
    <text x="280" y="300" fill="#ff6b6b" font-size="12" font-family="system-ui" text-anchor="middle" font-weight="500">CPM стабилен (~+0.3%)</text>
  </g>
  
  <!-- Аннотация 4: Pressure стабилен -->
  <g>
    <line x1="400" y1="150" x2="350" y2="120" stroke="#ffd43b" stroke-width="1.5" opacity="0.8"/>
    <rect x="200" y="100" width="160" height="30" fill="#1a1a1a" stroke="#ffd43b" stroke-width="1" rx="3"/>
    <text x="280" y="120" fill="#ffd43b" font-size="12" font-family="system-ui" text-anchor="middle" font-weight="500">Pressure стабилен (~0%)</text>
  </g>
  
  <!-- Подписи осей -->
  <text x="400" y="420" fill="#ccc" font-size="14" font-family="system-ui" text-anchor="middle">Дни эксперимента</text>
  <text x="20" y="225" fill="#ccc" font-size="14" font-family="system-ui" text-anchor="middle" transform="rotate(-90, 20, 225)">Значение (индекс)</text>
  
  <!-- Метки дней -->
  <text x="80" y="405" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">1</text>
  <text x="300" y="405" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">7</text>
  <text x="720" y="405" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">14</text>
  
  <!-- Метки значений (левая ось) -->
  <text x="45" y="395" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">0.7</text>
  <text x="45" y="335" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.0</text>
  <text x="45" y="275" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.0</text>
  <text x="45" y="215" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.0</text>
  <text x="45" y="155" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.0</text>
  <text x="45" y="95" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.2</text>
  
  <!-- Легенда -->
  <g opacity="0.7">
    <line x1="650" y1="80" x2="680" y2="80" stroke="#4a9eff" stroke-width="2.5"/>
    <text x="690" y="85" fill="#ccc" font-size="11" font-family="system-ui">Revenue (тест)</text>
    <line x1="650" y1="100" x2="680" y2="100" stroke="#ff6b6b" stroke-width="2.5"/>
    <text x="690" y="105" fill="#ccc" font-size="11" font-family="system-ui">CPM (тест)</text>
    <line x1="650" y1="120" x2="680" y2="120" stroke="#51cf66" stroke-width="2.5"/>
    <text x="690" y="125" fill="#ccc" font-size="11" font-family="system-ui">Show Rate (тест)</text>
    <line x1="650" y1="140" x2="680" y2="140" stroke="#ffd43b" stroke-width="2.5"/>
    <text x="690" y="145" fill="#ccc" font-size="11" font-family="system-ui">Pressure (тест)</text>
    <line x1="650" y1="160" x2="680" y2="160" stroke="#999" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <text x="690" y="165" fill="#999" font-size="11" font-family="system-ui">Revenue (контроль)</text>
    <line x1="650" y1="180" x2="680" y2="180" stroke="#666" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <text x="690" y="185" fill="#999" font-size="11" font-family="system-ui">CPM (контроль)</text>
  </g>
</svg>

