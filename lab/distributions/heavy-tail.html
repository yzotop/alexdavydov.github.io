<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy Tail</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: #ffffff;
            padding: 3rem 1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: #666;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .caption {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 3rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #1a1a1a;
        }

        .chart-container {
            margin-top: 3rem;
            background: #ffffff;
            padding: 2.5rem;
        }

        .axis {
            font-size: 11px;
            fill: #999;
            font-weight: 400;
        }

        .axis .domain {
            display: none;
        }

        .axis .tick line {
            display: none;
        }

        .bar {
            fill: #2f3e4e;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .bar:hover {
            opacity: 1;
        }

        .y-label {
            font-size: 10px;
            fill: #999;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Back to Distributions</a>
        <h1>Heavy Tail</h1>
        <p class="subtitle">Most mass lives in the tail.</p>
        <p class="caption">A Zipf-like distribution over states {1…100}.</p>

        <div class="chart-container">
            <svg id="chart"></svg>
        </div>
    </div>

    <script>
        // Create states 1..100
        const states = Array.from({ length: 100 }, (_, i) => i + 1);

        // Assign weights w(i) = 1 / i
        const weights = states.map(i => 1 / i);

        // Normalize weights to sum to 1
        const sum = weights.reduce((a, b) => a + b, 0);
        const probabilities = weights.map(w => w / sum);

        // Set up dimensions
        const margin = { top: 50, right: 30, bottom: 50, left: 30 };
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Create SVG
        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Set up scales
        const xScale = d3.scaleLinear()
            .domain([1, 100])
            .range([0, width]);

        const yScale = d3.scaleLinear()
            .domain([0, d3.max(probabilities)])
            .nice()
            .range([height, 0]);

        // Create bars
        const barWidth = width / 100 - 0.5;
        g.selectAll(".bar")
            .data(probabilities)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", (d, i) => xScale(i + 1) - barWidth / 2)
            .attr("width", barWidth)
            .attr("y", d => yScale(d))
            .attr("height", d => height - yScale(d));

        // Add y-axis label
        g.append("text")
            .attr("class", "y-label")
            .attr("x", 5)
            .attr("y", 15)
            .text("probability mass");

        // Create x-axis with minimal ticks
        const xAxis = d3.axisBottom(xScale)
            .ticks([1, 20, 40, 60, 80, 100])
            .tickSize(0)
            .tickPadding(8);

        g.append("g")
            .attr("class", "axis")
            .attr("transform", `translate(0,${height})`)
            .call(xAxis);
    </script>
</body>
</html>
