<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" style="background: #1a1a1a;">
  <!-- Оси -->
  <line x1="60" y1="340" x2="740" y2="340" stroke="#666" stroke-width="1.5"/>
  <line x1="60" y1="340" x2="60" y2="60" stroke="#666" stroke-width="1.5"/>
  
  <!-- Нулевая линия (baseline для дельты) -->
  <line x1="60" y1="200" x2="740" y2="200" stroke="#666" stroke-width="1" stroke-dasharray="2,2" opacity="0.5"/>
  
  <!-- Сетка (вертикальные линии для дней) -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="120" y1="60" x2="120" y2="340"/>
    <line x1="180" y1="60" x2="180" y2="340"/>
    <line x1="240" y1="60" x2="240" y2="340"/>
    <line x1="300" y1="60" x2="300" y2="340"/>
    <line x1="360" y1="60" x2="360" y2="340"/>
    <line x1="420" y1="60" x2="420" y2="340"/>
    <line x1="480" y1="60" x2="480" y2="340"/>
    <line x1="540" y1="60" x2="540" y2="340"/>
    <line x1="600" y1="60" x2="600" y2="340"/>
    <line x1="660" y1="60" x2="660" y2="340"/>
    <line x1="720" y1="60" x2="720" y2="340"/>
  </g>
  
  <!-- Горизонтальные линии сетки -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="60" y1="280" x2="740" y2="280"/>
    <line x1="60" y1="240" x2="740" y2="240"/>
    <line x1="60" y1="160" x2="740" y2="160"/>
    <line x1="60" y1="120" x2="740" y2="120"/>
  </g>
  
  <!-- Δ Revenue/RPM — основная линия -->
  <polyline points="80,200 120,198.8 180,198.5 240,198.8 300,199.5 360,200.2 420,200.5 480,200.6 540,200.7 600,200.75 660,200.8 720,200.8" 
            fill="none" stroke="#4a9eff" stroke-width="2.5"/>
  
  <!-- Δ CPM — слабая линия около 0% (бледная) -->
  <polyline points="80,200 120,200.05 180,199.95 240,200.05 300,199.95 360,200.05 420,200 480,200.05 540,199.95 600,200 660,200.05 720,200" 
            fill="none" stroke="#999" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Подписи осей -->
  <text x="400" y="370" fill="#ccc" font-size="14" font-family="system-ui" text-anchor="middle">Дни эксперимента</text>
  <text x="20" y="200" fill="#ccc" font-size="14" font-family="system-ui" text-anchor="middle" transform="rotate(-90, 20, 200)">Δ (test vs control, %)</text>
  
  <!-- Метки дней -->
  <text x="80" y="355" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">1</text>
  <text x="300" y="355" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">7</text>
  <text x="720" y="355" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">14</text>
  
  <!-- Метки значений (левая ось) -->
  <text x="45" y="205" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">0%</text>
  <text x="45" y="245" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">+0.5%</text>
  <text x="45" y="285" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">+1.0%</text>
  <text x="45" y="165" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">-0.5%</text>
  <text x="45" y="125" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">-1.0%</text>
  <text x="45" y="85" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">-1.5%</text>
  
  <!-- Легенда -->
  <g opacity="0.7">
    <line x1="650" y1="80" x2="680" y2="80" stroke="#4a9eff" stroke-width="2.5"/>
    <text x="690" y="85" fill="#ccc" font-size="11" font-family="system-ui">Δ Revenue/RPM</text>
  </g>
</svg>


