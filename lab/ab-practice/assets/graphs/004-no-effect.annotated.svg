<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" style="background: #1a1a1a;">
  <!-- Оси -->
  <line x1="60" y1="340" x2="740" y2="340" stroke="#666" stroke-width="1.5"/>
  <line x1="60" y1="340" x2="60" y2="60" stroke="#666" stroke-width="1.5"/>
  
  <!-- Сетка (вертикальные линии для дней) -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="120" y1="60" x2="120" y2="340"/>
    <line x1="180" y1="60" x2="180" y2="340"/>
    <line x1="240" y1="60" x2="240" y2="340"/>
    <line x1="300" y1="60" x2="300" y2="340"/>
    <line x1="360" y1="60" x2="360" y2="340"/>
    <line x1="420" y1="60" x2="420" y2="340"/>
    <line x1="480" y1="60" x2="480" y2="340"/>
    <line x1="540" y1="60" x2="540" y2="340"/>
    <line x1="600" y1="60" x2="600" y2="340"/>
    <line x1="660" y1="60" x2="660" y2="340"/>
    <line x1="720" y1="60" x2="720" y2="340"/>
  </g>
  
  <!-- Горизонтальные линии сетки -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="60" y1="280" x2="740" y2="280"/>
    <line x1="60" y1="220" x2="740" y2="220"/>
    <line x1="60" y1="160" x2="740" y2="160"/>
    <line x1="60" y1="100" x2="740" y2="100"/>
  </g>
  
  <!-- Контрольная группа: Revenue (пунктир, бледный) -->
  <polyline points="80,200 120,200.1 180,199.9 240,200.2 300,199.8 360,200.1 420,199.9 480,200 540,200.1 600,199.9 660,200 720,200.1" 
            fill="none" stroke="#999" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- Контрольная группа: Primary (пунктир, бледный) -->
  <polyline points="80,280 120,280.1 180,279.9 240,280.2 300,279.8 360,280.1 420,279.9 480,280 540,280.1 600,279.9 660,280 720,280.1" 
            fill="none" stroke="#666" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- Тестовая группа: Revenue (почти плоская, около 0%) -->
  <polyline points="80,200 120,200.05 180,199.95 240,200.1 300,199.9 360,200.05 420,199.95 480,200 540,200.05 600,199.95 660,200 720,200.05" 
            fill="none" stroke="#4a9eff" stroke-width="2.5"/>
  
  <!-- Тестовая группа: Primary (почти плоская, около 0%) -->
  <polyline points="80,280 120,280.05 180,279.95 240,280.1 300,279.9 360,280.05 420,279.95 480,280 540,280.05 600,279.95 660,280 720,280.05" 
            fill="none" stroke="#ff6b6b" stroke-width="2.5"/>
  
  <!-- Аннотация 1: Δ ≈ 0% — это тоже информация -->
  <g>
    <line x1="400" y1="200" x2="450" y2="170" stroke="#4a9eff" stroke-width="1.5" opacity="0.8"/>
    <rect x="455" y="160" width="180" height="30" fill="#1a1a1a" stroke="#4a9eff" stroke-width="1" rx="3"/>
    <text x="545" y="180" fill="#4a9eff" font-size="12" font-family="system-ui" text-anchor="middle" font-weight="500">Δ ≈ 0% — это тоже информация</text>
  </g>
  
  <!-- Аннотация 2: Проверь power / MDE -->
  <g>
    <line x1="300" y1="280" x2="250" y2="250" stroke="#ff6b6b" stroke-width="1.5" opacity="0.8"/>
    <rect x="50" y="240" width="140" height="30" fill="#1a1a1a" stroke="#ff6b6b" stroke-width="1" rx="3"/>
    <text x="120" y="260" fill="#ff6b6b" font-size="12" font-family="system-ui" text-anchor="middle" font-weight="500">Проверь power / MDE</text>
  </g>
  
  <!-- Аннотация 3: Проверь сегменты и лаги -->
  <g>
    <line x1="500" y1="200.05" x2="550" y2="130" stroke="#ffa500" stroke-width="1.5" opacity="0.8"/>
    <rect x="555" y="120" width="180" height="30" fill="#1a1a1a" stroke="#ffa500" stroke-width="1" rx="3"/>
    <text x="645" y="140" fill="#ffa500" font-size="12" font-family="system-ui" text-anchor="middle" font-weight="500">Проверь сегменты и лаги</text>
  </g>
  
  <!-- Подписи осей -->
  <text x="400" y="370" fill="#ccc" font-size="14" font-family="system-ui" text-anchor="middle">Дни эксперимента</text>
  <text x="20" y="200" fill="#ccc" font-size="14" font-family="system-ui" text-anchor="middle" transform="rotate(-90, 20, 200)">Значение (индекс)</text>
  
  <!-- Метки дней -->
  <text x="80" y="355" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">1</text>
  <text x="300" y="355" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">7</text>
  <text x="720" y="355" fill="#999" font-size="11" font-family="system-ui" text-anchor="middle">14</text>
  
  <!-- Метки значений (левая ось) -->
  <text x="45" y="345" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">0.8</text>
  <text x="45" y="285" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.0</text>
  <text x="45" y="225" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.2</text>
  <text x="45" y="165" fill="#999" font-size="11" font-family="system-ui" text-anchor="end">1.4</text>
  
  <!-- Легенда -->
  <g opacity="0.7">
    <line x1="650" y1="80" x2="680" y2="80" stroke="#4a9eff" stroke-width="2.5"/>
    <text x="690" y="85" fill="#ccc" font-size="11" font-family="system-ui">Revenue (тест)</text>
    <line x1="650" y1="100" x2="680" y2="100" stroke="#ff6b6b" stroke-width="2.5"/>
    <text x="690" y="105" fill="#ccc" font-size="11" font-family="system-ui">Primary (тест)</text>
    <line x1="650" y1="120" x2="680" y2="120" stroke="#999" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <text x="690" y="125" fill="#999" font-size="11" font-family="system-ui">Revenue (контроль)</text>
    <line x1="650" y1="140" x2="680" y2="140" stroke="#666" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <text x="690" y="145" fill="#999" font-size="11" font-family="system-ui">Primary (контроль)</text>
  </g>
</svg>


