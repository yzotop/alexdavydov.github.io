<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уровни аналитика (IC) — Alex Davydov</title>
    <link rel="stylesheet" href="/assets/base.css">
    <link rel="stylesheet" href="../assets/diagnostic.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fff;
            padding: 3rem 1rem;
        }
        .container { max-width: 900px; margin: 0 auto; }

        /* Breadcrumb */
        .breadcrumb { margin-bottom: 1.5rem; font-size: 0.9rem; color: #666; }
        .breadcrumb a { color: #2563eb; text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }

        /* Back link */
        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }
        .back-link:hover { color: #1a1a1a; }

        /* Header */
        h1 { font-size: 2rem; font-weight: 400; margin-bottom: 0.5rem; }
        .subtitle { color: #666; font-size: 0.95rem; margin-bottom: 2.5rem; line-height: 1.6; }

        /* Level cards grid */
        .levels-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        @media (min-width: 640px) {
            .levels-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .level-card {
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            padding: 1.5rem 1.5rem 1.5rem 1.75rem;
            background: #fafafa;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .level-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            border-radius: 8px 0 0 8px;
        }
        .level-card.level-junior::before { background: #d8e0d8; }
        .level-card.level-middle::before { background: #d0d8e8; }
        .level-card.level-senior::before { background: #e8d8c8; }
        .level-card.level-lead::before { background: #d8d0e8; }

        .level-badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 0.68rem;
            font-weight: 600;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 0.75rem;
            align-self: flex-start;
        }

        .level-title {
            font-size: 1.15rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .level-section-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.3rem;
            margin-top: 0.9rem;
        }
        .level-section-label:first-of-type { margin-top: 0; }

        .level-bullets {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }
        .level-bullets li {
            font-size: 0.85rem;
            line-height: 1.55;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
            padding-left: 0.9rem;
            position: relative;
        }
        .level-bullets li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #bbb;
        }

        .level-section-label.label-warning { color: #c9872a; }
        .level-section-label.label-growth { color: #5a8a5a; }
        .level-section-label.label-error { color: #b85c5c; }

        /* Transition card */
        .transition-note {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.55;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #eee;
        }
        .transition-note a { color: #2563eb; text-decoration: none; }
        .transition-note a:hover { text-decoration: underline; }

        /* Sources */
        .sources {
            margin-bottom: 3rem;
            padding: 1.25rem;
            background: #fafafa;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
        }
        .sources h2 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: #1a1a1a;
        }
        .sources ul {
            list-style: none;
            padding-left: 0;
        }
        .sources li {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.4rem;
            padding-left: 0.9rem;
            position: relative;
        }
        .sources li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #bbb;
        }
        .sources a {
            color: #2563eb;
            text-decoration: none;
        }
        .sources a:hover { text-decoration: underline; }

        /* Footer */
        .footer-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            font-size: 0.9rem;
        }
        .footer-link a {
            color: #666;
            text-decoration: none;
        }
        .footer-link a:hover { color: #2563eb; text-decoration: underline; }

        /* Quick-check box */
        .quick-check {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background: #fff;
            border: 1px solid #e8e8e8;
            border-radius: 6px;
        }
        .quick-check-label {
            font-size: 0.68rem;
            font-weight: 600;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.4rem;
        }
        .quick-check-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }
        .quick-check-list li {
            font-size: 0.82rem;
            line-height: 1.5;
            color: #555;
            margin-bottom: 0.2rem;
            padding-left: 1rem;
            position: relative;
        }
        .quick-check-list li:before {
            content: "☐";
            position: absolute;
            left: 0;
            color: #ccc;
            font-size: 0.75rem;
        }

        @media (max-width: 639px) {
            .level-card { padding: 1.25rem 1.25rem 1.25rem 1.5rem; }
            .quick-check { padding: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="/">Главная</a> → <a href="/knowledge/">База знаний</a> → <a href="/knowledge/competencies/">Компетенции</a> → Уровни
        </div>

        <a href="/knowledge/competencies/" class="back-link">← Назад к карте компетенций</a>

        <main id="app"></main>

        <div class="footer-link">
            <a href="/knowledge/competencies/">← Назад к карте компетенций</a>
        </div>
    </div>

    <script src="../assets/competencies.js"></script>
</body>
</html>
