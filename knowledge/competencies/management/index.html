<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление аналитикой — Alex Davydov</title>
    <link rel="stylesheet" href="/assets/base.css">
    <link rel="stylesheet" href="../assets/diagnostic.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fff;
            padding: 3rem 1rem;
        }
        .container { max-width: 900px; margin: 0 auto; }

        /* Breadcrumb */
        .breadcrumb { margin-bottom: 1.5rem; font-size: 0.9rem; color: #666; }
        .breadcrumb a { color: #2563eb; text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }

        /* Back link */
        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }
        .back-link:hover { color: #1a1a1a; }

        /* Header */
        h1 { font-size: 2rem; font-weight: 400; margin-bottom: 0.5rem; }
        .subtitle { color: #666; font-size: 0.95rem; margin-bottom: 2.5rem; line-height: 1.6; }

        /* Section headers */
        h2 {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 1rem;
            margin-top: 2.5rem;
            color: #1a1a1a;
        }
        h2:first-of-type { margin-top: 0; }

        .section-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        /* Bullet lists */
        .content-bullets {
            list-style: none;
            padding-left: 0;
            margin-bottom: 2rem;
        }
        .content-bullets li {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            padding-left: 1.25rem;
            position: relative;
        }
        .content-bullets li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #888;
        }

        /* Responsibility table */
        .responsibility-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            font-size: 0.88rem;
        }
        .responsibility-table th {
            text-align: left;
            font-size: 0.78rem;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            padding: 0.75rem 1rem;
            border-bottom: 2px solid #e8e8e8;
            background: #fafafa;
        }
        .responsibility-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e8e8e8;
            vertical-align: top;
            line-height: 1.5;
        }
        .responsibility-table tr:last-child td { border-bottom: none; }
        .responsibility-table td:first-child { font-weight: 500; white-space: nowrap; }
        .responsibility-table td:nth-child(2) { color: #555; }
        .responsibility-table td:nth-child(3) { color: #888; font-size: 0.82rem; }

        @media (max-width: 639px) {
            .responsibility-table { font-size: 0.82rem; }
            .responsibility-table th,
            .responsibility-table td { padding: 0.6rem 0.5rem; }
            .responsibility-table td:first-child { white-space: normal; }
        }

        /* Anti-patterns */
        .antipattern-list {
            list-style: none;
            padding-left: 0;
            margin-bottom: 2rem;
        }
        .antipattern-list li {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #1a1a1a;
            margin-bottom: 0.6rem;
            padding-left: 1.5rem;
            position: relative;
        }
        .antipattern-list li:before {
            content: "✕";
            position: absolute;
            left: 0;
            color: #c97a7a;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* CTA block */
        .cta-block {
            background: #fafafa;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
        }
        .cta-block h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .cta-block p {
            font-size: 0.88rem;
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        .cta-button {
            display: inline-block;
            padding: 0.6rem 1.25rem;
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.88rem;
            border: 1px solid #1a1a1a;
            border-radius: 4px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .cta-button:hover { background-color: #f0f0f0; border-color: #666; }

        /* Sources */
        .sources {
            margin-bottom: 3rem;
            padding: 1.25rem;
            background: #fafafa;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
        }
        .sources h2 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            margin-top: 0;
        }
        .sources ul {
            list-style: none;
            padding-left: 0;
        }
        .sources li {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.4rem;
            padding-left: 0.9rem;
            position: relative;
        }
        .sources li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #bbb;
        }
        .sources a {
            color: #2563eb;
            text-decoration: none;
        }
        .sources a:hover { text-decoration: underline; }

        /* Footer */
        .footer-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            font-size: 0.9rem;
        }
        .footer-link a {
            color: #666;
            text-decoration: none;
        }
        .footer-link a:hover { color: #2563eb; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="/">Главная</a> → <a href="/knowledge/">База знаний</a> → <a href="/knowledge/competencies/">Компетенции</a> → Управление
        </div>

        <a href="/knowledge/competencies/" class="back-link">← Назад к карте компетенций</a>

        <main id="app"></main>

        <div class="footer-link">
            <a href="/knowledge/competencies/">← Назад к карте компетенций</a>
        </div>
    </div>

    <script src="../assets/competencies.js"></script>
</body>
</html>
